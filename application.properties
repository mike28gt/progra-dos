spring.application.name=inventory

# === H2 Database ===
spring.datasource.url=jdbc:h2:mem:inventory_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# === JPA ===
spring.jpa.hibernate.ddl-auto=none       # No crear tablas con Hibernate, usaremos schema.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# === Ejecutar scripts SQL ===
spring.sql.init.mode=always              # Cargar schema.sql y data.sql al iniciar
spring.jpa.defer-datasource-initialization=true

# === Consola H2 ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Servidor ===
server.port=8080
